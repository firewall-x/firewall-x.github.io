<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="email=no,telephone=no" name="format-detection"/>
    <title>FireWall.X — 强大的 EOS 智能合约防火墙</title>
    <link rel="shortcut icon" href="../src/images/favicon.ico">
    <link rel="stylesheet" href="../src/css/firewallx.css">
</head>

<body>
  <div class="box">
      <div class="box-l">
          <div class="logo"><a href="console.html"></a></div>
          <ul class="m-nav">
              <li><a href="console.html">DApp 管理</a></li>
              <li><a href="rule.html">规则管理</a></li>
              <li><a href="statistics.html" class="router-link-active">统计分析</a></li>
          </ul>
      </div>
      <div class="box-r">
          <div class="box-top">
              <div class="box-top-con clearFix">
                  <h2 class="title"><i></i>统计分析</h2>
                  <div class="box-top-gn clearFix">
                      <div class="net">
                          切换网络：
                          <span class="select-span">
                              <select>
                                  <option>MainNet</option>
                                  <option>Jungle2.0 Testnet</option>
                                  <option>CryptoKylin Testnet</option>
                              </select>
                          </span>
                      </div>
                      <div class="user">您好，eos123 <a href="../index.html" class="btn-logout">退出</a></div>
                      <div class="lang"><a href="statistics.html">中文</a> | <a href="statistics-en.html">EN</a></div>
                  </div>
              </div>
          </div>
          <div class="box-con">
              <div class="box-content">
                  <div class="statistics-box">
                      <p class="statistics-dapp">DApp 合约：
                          <span class="select-span">
                              <select>
                                  <option>dapp1</option>
                                  <option>dapp2</option>
                                  <option>dapp3</option>
                                  <option>dapp4</option>
                                  <option>dapp5</option>
                              </select>
                          </span>
                      </p>
                      <h3 class="tit">24H 调用统计</h3>
                      <div class="trend-chart">
                          <canvas id="myChart"></canvas>
                      </div>
                      <h3 class="tit clearFix">拦截交易列表<a href="#" class="btn-blue btn-clear">清空日志</a></h3>
                      <table class="list-table">
                          <tbody>
                          <tr>
                              <th width="40">序号</th>
                              <th>上报时间</th>
                              <th class="text-left">交易 ID</th>
                          </tr>
                          <tr>
                              <td>1</td>
                              <td>2018-12-05 12:12:11</td>
                              <td class="text-left"><a href="#" class="a-link">xxxxxxxxxxxx</a></td>
                          </tr>
                          <tr>
                              <td>2</td>
                              <td>2018-12-05 12:12:11</td>
                              <td class="text-left"><a href="#" class="a-link">xxxxxxxxxxxx</a></td>
                          </tr>
                          <tr>
                              <td>3</td>
                              <td>2018-12-05 12:12:11</td>
                              <td class="text-left"><a href="#" class="a-link">xxxxxxxxxxxx</a></td>
                          </tr>
                          <tr>
                              <td>4</td>
                              <td>2018-12-05 12:12:11</td>
                              <td class="text-left"><a href="#" class="a-link">xxxxxxxxxxxx</a></td>
                          </tr>
                          <tr>
                              <td>5</td>
                              <td>2018-12-05 12:12:11</td>
                              <td class="text-left"><a href="#" class="a-link">xxxxxxxxxxxx</a></td>
                          </tr>
                          </tbody>
                      </table>
                      <div class="btn-more-box"><a href="#" class="btn-blue">上一页</a><a href="#" class="btn-blue">下一页</a></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <script src="../src/js/jquery-2.2.3.min.js" type="text/javascript"></script>
  <script src="../src/js/Chart.min.js" type="text/javascript"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00", "11:00","12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"],
            datasets: [{
                label: '调用数据',
                backgroundColor: 'rgba(255, 99, 132, 0.05)',
                borderColor: 'rgb(255, 99, 132)',
                lineTension: 0.3,
                pointRadius: 3,
                pointBackgroundColor: "#ed6e85",
                pointBorderColor: "#ed6e85",
                pointHoverRadius: 3,
                pointHoverBackgroundColor: "#ed6e85",
                pointHoverBorderColor: "#ed6e85",
                pointHitRadius: 10,
                pointBorderWidth: 2,
                data: [10, 18, 22, 20, 30, 45, 18, 35, 22, 20, 30, 45, 15, 15, 32, 20, 30, 45, 19, 51, 28, 20, 30, 45]
            }]
        },

        // Configuration options go here
        options: {}
    });
</script>
</body>
</html>
